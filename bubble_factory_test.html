<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var scores = [60,50,60,58,54,54,
					 58,50,52,54,48,69,
					 34,55,51,52,44,51,
					 69,64,66,55,52,61,
					 46,31,57,52,44,18,
					 41,53,55,61,51,44];
		var output;
		var bestSolutions = [];
		var maxScore;

		function printAndGetHighScore(scores){

			for (var i = 0; i < scores.length; i++) {

				output = "Bubble solution #" + i + " score " + scores[i];
				console.log(output);
			}
			maxScore = Math.max(...scores);
			return(maxScore);
		}

		function getBestResult(scores, maxScore){

			for (var i = 0; i < scores.length; i++){
				if (scores[i] === maxScore){
					bestSolutions.push(i);
				}
			}
			return(bestSolutions);
		}



//		console.log("Highest bubble score: " + maxScore);


		console.log(printAndGetHighScore(scores));
		console.log("Solutions with higheest score: " + getBestResult(scores, maxScore));



	</script>
</body>
</html>
