<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bubble Factory Test Lab</title>
</head>
<body>
	<script type="text/javascript">
		var scores = [60,50,60,58,54,54,
					 58,50,52,54,48,69,
					 34,55,51,52,44,51,
					 69,64,66,55,52,61,
					 46,31,57,52,44,18,
					 41,53,55,61,51,44];

		var costs = [.25,.27,.25,.25,.25,.25,
					.33,.31,.25,.29,.27,.22,
					.31,.25,.25,.33,.21,.25,
					.25,.25,.28,.05,.24,.22,
					.20,.25,.30,.25,.05,.25,
					.25,.25,.27,.25,.26,.29];
		var output;
		
		var highScore;

		function printAndGetHighScore(scores){

			for (var i = 0; i < scores.length; i++) {

				output = "Bubble solution #" + i + " score " + scores[i];
				console.log(output);
			}
			highScore = Math.max(...scores);
			return(highScore);
		}

		function getBestResult(scores, highScore){
			var bestSolutions = [];

			for (var i = 0; i < scores.length; i++){
				if (scores[i] === highScore){
					bestSolutions.push(i);
				}
			}
			return(bestSolutions);
		}

		function getMostCostEffectiveSolution(scores, costs){
			var highScore = Math.max(...scores);
			var cost = 100;
			var index;
			var indexes = [];

			for (var i = 0; i < scores.length; i++){
				if (scores[i] = highScore){
					if (costs[i] < cost){
					index = i;
					cost = costs[i];
					}
				}
			}

			for (var i = 0; i < costs.length; i++){
				if (costs[i] == costs[index]){
					indexes.push(i);
				}
			}
			return(indexes);
		}


		var highScore = printAndGetHighScore(scores);
		console.log("Bubble tests: " + scores.length);
		console.log("Highest bubble score: " + highScore);

		var bestSolutions = getBestResult(scores, highScore)
		console.log("Solutions with highest score: " + bestSolutions);

		var mostCostEffective = getMostCostEffectiveSolution (scores, costs);
		console.log("Bubble Solution(s) # " + mostCostEffective + " is the most cost effective");

	</script>
</body>
</html>
